<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iris Mapper</title>
<style>
body, html {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
overflow: hidden;
}
.app-container {
position: relative;
width: 100%;
height: 100%;
background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
background-size: 20px 20px;
background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
}
.iris-container {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
}
.controls {
position: absolute;
padding: 10px;
background-color: rgba(255, 255, 255, 0.7);
border-radius: 5px;
z-index: 10;
}
.top-left {
top: 10px;
left: 10px;
display: flex;
flex-direction: column;
align-items: flex-start;
}
.top-right {
top: 10px;
right: 10px;
display: flex;
flex-direction: row;
}
.bottom-left {
bottom: 10px;
left: 10px;
display: flex;
flex-direction: column;
align-items: flex-start;
}
.bottom-right {
bottom: 10px;
right: 10px;
}
.btn {
margin: 2px;
padding: 5px 10px;
background-color: #4A90E2;
color: white;
border: none;
border-radius: 3px;
cursor: pointer;
font-size: 12px;
}
.top-left .btn, .bottom-left .btn {
width: 100%;
text-align: left;
}
.btn:hover {
background-color: #3A80D2;
}
.watermark {
font-size: 24px;
color: rgba(0, 0, 0, 0.3);
}
.direction-buttons {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 2px;
width: 100%;
}
.direction-buttons .btn {
text-align: center;
}
.rotation-buttons {
display: flex;
justify-content: space-between;
width: 100%;
}
.rotation-buttons .btn {
width: 48%;
}
.bottom-left input {
width: 100%;
margin: 2px 0;
}
#image-container, #svg-container, #left-image-container, #right-image-container, #left-svg-container, #right-svg-container {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
#image-container img, #left-image-container img, #right-image-container img {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}
#dual-mapper-container {
display: none;
width: 100%;
height: 100%;
}
.eye-container {
position: relative;
width: 50%;
height: 100%;
float: left;
}
</style>
</head>
<body>
<div class="app-container">
<div id="single-mapper-container" class="iris-container">
<div id="image-container"></div>
<div id="svg-container"></div>
</div>
<div id="dual-mapper-container">
<div class="eye-container">
<div id="left-image-container"></div>
<div id="left-svg-container"></div>
</div>
<div class="eye-container">
<div id="right-image-container"></div>
<div id="right-svg-container"></div>
</div>
</div>
